<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div style="margin: auto;width: 100%;height: 100%;" class="egret-player"
     data-entry-class="Main"
     data-orientation="auto"
     data-scale-mode="noScale"
     data-frame-rate="60"
     data-content-width="810"
     data-content-height="1281"
     data-show-paint-rect="false"
     data-multi-fingered="1"
     data-show-fps-style="x:0,y:0,size:12,textColor:0xffffff,bgAlpha:0.9">
</div>
<script src="egret/egret.min.js"></script>
<script src="egret/egret.web.min.js"></script>
<script src="egret/assetsmanager.min.js"></script>
<script src="egret/fairygui.min.js"></script>
<script src="bin/example.js"></script>
<script>
    egret.runEgret({ renderMode: "webgl", audioType: 0, calculateCanvasScaleFactor:function(context) {
            var backingStore = context.backingStorePixelRatio ||
                context.webkitBackingStorePixelRatio ||
                context.mozBackingStorePixelRatio ||
                context.msBackingStorePixelRatio ||
                context.oBackingStorePixelRatio ||
                context.backingStorePixelRatio || 1;
            return (window.devicePixelRatio || 1) / backingStore;
        },
        pro:false
    });
</script>
</body>
</html>
